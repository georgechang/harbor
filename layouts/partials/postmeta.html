<span class="meta-post">
  <i class="fa fa-calendar-alt"></i>&nbsp;{{ .Lastmod.Format ( .Site.Params.dateformat | default "January 2, 2006") }}
  {{ if .Params.categories }}
  &nbsp;&nbsp;&nbsp;<i class="fas fa-layer-group"></i>&nbsp;
  {{ range $index,$element := .Params.categories }}
  {{ if $index }} / {{ end }}<a href="{{ $.Site.BaseURL }}/categories/{{ $element | urlize }}/">{{ . }}</a>
  {{ end }}
  {{ end }}
</span>
